<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Dungeons Ancient Hunt Calculator</title>
    <style>
        :root {
            --dungeons-dark: #1a1a1a;
            --dungeons-primary: #4a752c;
            --dungeons-secondary: #6b6b6b;
            --dungeons-accent: #ffaa00;
            --dungeons-text: #e0e0e0;
            --dungeons-rune: #6a5acd;
        }

        body {
            background-color: var(--dungeons-dark);
            color: var(--dungeons-text);
            font-family: 'Minecraft', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://www.minecraft.net/content/dam/minecraft/touchup-2020/minecraft-dungeons/key-art/MCD_KeyArt_1920x1080.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/css/minecraft-4');
        }

        .container {
            width: 900px;
            background-color: rgba(26, 26, 26, 0.9);
            border: 4px solid var(--dungeons-primary);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .header h1 {
            color: var(--dungeons-accent);
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px #000;
            margin: 0;
            letter-spacing: 2px;
        }

        .header p {
            color: var(--dungeons-text);
            margin-top: 5px;
        }

        .hunt-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .rune-selection {
            background-color: rgba(30, 30, 30, 0.8);
            border: 2px solid var(--dungeons-secondary);
            border-radius: 8px;
            padding: 15px;
        }

        .rune-selection h2 {
            color: var(--dungeons-accent);
            border-bottom: 2px solid var(--dungeons-primary);
            padding-bottom: 8px;
            margin-top: 0;
        }

        .rune-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .rune-slot {
            width: 60px;
            height: 60px;
            background-color: rgba(50, 50, 50, 0.7);
            border: 2px dashed var(--dungeons-secondary);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .rune-slot:hover {
            border-color: var(--dungeons-accent);
            background-color: rgba(70, 70, 70, 0.7);
        }

        .rune-slot img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .rune-panel {
            background-color: rgba(40, 40, 40, 0.8);
            border: 2px solid var(--dungeons-secondary);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .rune-panel h3 {
            color: var(--dungeons-accent);
            margin-top: 0;
        }

        .rune-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .rune-item {
            width: 50px;
            height: 50px;
            background-color: var(--dungeons-rune);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
        }

        .rune-item img {
            width: 35px;
            height: 35px;
        }

        .results-panel {
            background-color: rgba(30, 30, 30, 0.8);
            border: 2px solid var(--dungeons-secondary);
            border-radius: 8px;
            padding: 15px;
        }

        .results-panel h2 {
            color: var(--dungeons-accent);
            border-bottom: 2px solid var(--dungeons-primary);
            padding-bottom: 8px;
            margin-top: 0;
        }

        .ancient-display {
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--dungeons-primary);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            min-height: 200px;
        }

        .ancient-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background-color: rgba(50, 50, 50, 0.5);
            border-radius: 6px;
        }

        .ancient-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .ancient-info h4 {
            margin: 0;
            color: var(--dungeons-accent);
        }

        .ancient-info p {
            margin: 5px 0 0;
            font-size: 0.9rem;
        }

        .start-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: var(--dungeons-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .start-button:hover {
            background-color: #5a8a3c;
            transform: translateY(-2px);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .rune-count {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--dungeons-secondary);
        }

        .rune-count span {
            font-weight: bold;
            color: var(--dungeons-accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ANCIENT HUNT</h1>
            <p>Offer runes to attract specific Ancients</p>
        </div>

        <div class="hunt-container">
            <div class="rune-selection">
                <h2>OFFERING</h2>
                <div class="rune-grid">
                    <div class="rune-slot">
                        <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-1.png" alt="Rune Slot">
                    </div>
                    <div class="rune-slot">
                        <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-2.png" alt="Rune Slot">
                    </div>
                    <div class="rune-slot">
                        <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-3.png" alt="Rune Slot">
                    </div>
                    <div class="rune-slot">
                        <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-4.png" alt="Rune Slot">
                    </div>
                    <div class="rune-slot">
                        <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-5.png" alt="Rune Slot">
                    </div>
                    <div class="rune-slot">
                        <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-6.png" alt="Rune Slot">
                    </div>
                    <div class="rune-slot">
                        <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-7.png" alt="Rune Slot">
                    </div>
                    <div class="rune-slot">
                        <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-8.png" alt="Rune Slot">
                    </div>
                </div>

                <div class="rune-panel">
                    <h3>YOUR RUNES</h3>
                    <div class="rune-list">
                        <div class="rune-item">
                            <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-1.png" alt="Rune 1">
                        </div>
                        <div class="rune-item">
                            <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-2.png" alt="Rune 2">
                        </div>
                        <div class="rune-item">
                            <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-3.png" alt="Rune 3">
                        </div>
                        <div class="rune-item">
                            <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-4.png" alt="Rune 4">
                        </div>
                        <div class="rune-item">
                            <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-5.png" alt="Rune 5">
                        </div>
                        <div class="rune-item">
                            <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-6.png" alt="Rune 6">
                        </div>
                        <div class="rune-item">
                            <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-7.png" alt="Rune 7">
                        </div>
                        <div class="rune-item">
                            <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/UI/icon-rune-8.png" alt="Rune 8">
                        </div>
                    </div>
                    <div class="rune-count">
                        <div>Runes Available: <span>24</span></div>
                        <div>Runes Used: <span>0</span></div>
                    </div>
                </div>
            </div>

            <div class="results-panel">
                <h2>POSSIBLE ANCIENTS</h2>
                <div class="ancient-display">
                    <div class="ancient-item">
                        <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/enemies/necromancer.png" alt="Ancient">
                        <div class="ancient-info">
                            <h4>Ancient Mob 1</h4>
                            <p>Required Runes: 1, 3, 5</p>
                            <p>Chance: 0%</p>
                        </div>
                    </div>
                    <div class="ancient-item">
                        <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/enemies/redstone-golem.png" alt="Ancient">
                        <div class="ancient-info">
                            <h4>Ancient Mob 2</h4>
                            <p>Required Runes: 2, 4, 6</p>
                            <p>Chance: 0%</p>
                        </div>
                    </div>
                    <div class="ancient-item">
                        <img src="https://www.minecraft.net/content/dam/minecraft/dungeons/fluff/enemies/illusioner.png" alt="Ancient">
                        <div class="ancient-info">
                            <h4>Ancient Mob 3</h4>
                            <p>Required Runes: 7, 8</p>
                            <p>Chance: 0%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="start-button">START HUNT</button>
    </div>
</body>
</html>
