<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offering Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="currency">
                <div class="currency-icon"></div>
                <span>7</span>
            </div>
            <div class="title">OFFER MELEE</div>
        </div>
        
        <div class="offering-grid">
            <div class="offering-slot">
                <div class="slot-inner">+</div>
            </div>
            <div class="offering-slot">
                <div class="slot-inner">+</div>
            </div>
            <div class="offering-slot">
                <div class="slot-inner">+</div>
            </div>
            <div class="offering-slot">
                <div class="slot-inner">+</div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="invested-points">
                <span>Invested Points</span>
                <div class="points-display">
                    <div class="currency-icon-small"></div>
                    <span>0/9</span>
                </div>
            </div>
            
            <div class="controls">
                <div class="slider-container">
                    <button class="arrow-btn">◀</button>
                    <div class="slider">
                        <div class="slider-bar"></div>
                    </div>
                    <button class="arrow-btn">▶</button>
                </div>
            </div>

            <div class="add-offering-section">
                <button class="add-offering-btn">ADD OFFERING</button>
                <div class="error-message">Offering must contain at least one item</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
